    <h1>Register a user</h1>
    <h3>User Information</h3>
    <div class="container">
     <div class="control">
        <label>Email: </label>
        <input type="text" class="form-control" id = "txtEmail"/>
    </div>
    <div class="control">
        <label>Password: </label>
        <input type="password" class="form-control" id = "txtPassword"/>
    </div>
    <div class="control">
        <label>First Name: </label>
        <input type="text" class="form-control" id = "txtFirst"/>
    </div>
    <div class="control">
        <label>Last Name: </label>
        <input type="text" class="form-control" id = "txtLast"/>
    </div>
    <div class="control">
        <label>Age: </label>
        <input type="number" class="form-control" id = "txtAge"/>
    </div>
    <div class="control">
        <label>Phone Number</label>
        <input class="form-control" class="txtPhone" type="tel"/>
    </div>
    <div class="control">
        <label>Payment</label>
        <select class="form-control" id = "selPayment">
            <option>Paypal</option>
            <option>Check</option>
            <option>Cash</option>
            <option>Video Games</option>
        </select>
    </div>
    <div class="control">
        <label>Color </label>
        <input id="txtColor" type="color">
    </div>
    <div class="control">
        <button class="btn btn-primary" id="btnSave" onclick="registerUser();clearInputs()">Register User</button>
    </div>
</div>
